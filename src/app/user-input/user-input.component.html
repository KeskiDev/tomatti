<div class="row">
  <div class="col-md-4 col-xs-12">
    <div class="row">
      <div class="col-md-6 col-xs-4">
        <form [formGroup] = "timerForm" (ngSubmit)="startTimer()">
          <input class="form-control" id="sessionTimer" type="number"
            placeholder="Minutes to focus..."
            formControlName = "sessionTimer"
            style="width:100%;"
          />
        </form>
      </div>
      <div class="col-xs-2">
        <button class="btn btn-primary" type="submit" style="margin-left:10px;">Start</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-danger" style="margin-left:10px;" (click)="stopTimer()">Stop</button>
      </div>
    </div>
  </div>

  <!-- make it take up a lot of space vertical wise-->
  <div class="col-md-6 col-md-offset-1 col-xs-10 col-xs-offset-1">
    <div class="row" *ngIf="showTheClock">
      <label style="font-size: 50px; color: darkblue;">{{theTime | minuteSeconds}}</label><span style="margin-left: 10px;">seconds</span>
    </div>
  </div>
</div>

<br />
<div class="row">
  <div class="col-md-4 col-xs-12">
    <div class="col-xs-2">
      <button class="btn btn-default" style="margin-left:10px;" (click)="addTime(15)">15 min</button>
    </div>
    <div class="col-xs-2">
      <button class="btn btn-default" style="margin-left:10px;" (click)="addTime(30)">30 min</button>
    </div>
    <div class="col-xs-2">
      <button class="btn btn-default"  style="margin-left:10px;" (click)="addTime(45)">45 min</button>
    </div>
  </div>
</div>
