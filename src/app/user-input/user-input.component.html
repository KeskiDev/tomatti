<div class="row">
  <div class="col-md-4 col-xs-12">
    <div class="row">
      <div class="col-md-6 col-xs-4">
        <label>
          Minutes to Focus:
          <input #minutes type="number" min="0" max="60" placeholder="Input Minutes"
          [value]="d.getMinutes()"
          (change)="d.updateState(minutes.value,'minutes')"/>
        </label>
      </div>
      <div class="col-xs-2">
        <button class="btn btn-primary" type="submit" style="margin-left:10px;">Start</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-danger" style="margin-left:10px;" (click)="stopTimer()">Stop</button>
      </div>
    </div>
  </div>

  <!-- make it take up a lot of space vertical wise-->
  <div class="col-md-6 col-md-offset-1 col-xs-10 col-xs-offset-1">
    <div class="row">
      <!-- <label style="font-size: 50px; color: darkblue;">{{minutesToFocus$ | async}}</label><span style="margin-left: 10px;">seconds</span> -->
    </div>
  </div>
</div>
